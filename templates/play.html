<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud - Play</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Family Feud</div>
        </div>

        <div class="teams-section">
            <div class="team-box" id="team1Box">
                <div class="team-name" id="team1Name">Team 1</div>
                <div class="team-score" id="team1Score">0</div>
                <div class="team-indicator">● PLAYING ●</div>
            </div>
            <div class="team-box" id="team2Box">
                <div class="team-name" id="team2Name">Team 2</div>
                <div class="team-score" id="team2Score">0</div>
                <div class="team-indicator">● PLAYING ●</div>
            </div>
        </div>

        <div class="question">
            <div class="question-text" id="questionText">Loading...</div>
            <div class="question-counter" id="questionCounter"></div>
        </div>

        <div class="round-score-box">
            <div class="round-score-label">ROUND SCORE</div>
            <div class="round-score-value" id="roundScore">0</div>
        </div>

        <div class="strikes">
            <div class="strike" id="strike1">X</div>
            <div class="strike" id="strike2">X</div>
            <div class="strike" id="strike3">X</div>
        </div>

        <div class="board" id="board">
            <!-- Answers injected here -->
        </div>
    </div>

    <script>
        // page-level render function used by /static/app.js
        window.renderState = function (state) {
                document.getElementById('questionText').textContent = state.question || '';
                // update question counter (revealed / total) and question number
                const revealedCount = (state.answers || []).filter(a => a.revealed).length;
                const totalCount = (state.answers || []).length;
                const counterEl = document.getElementById('questionCounter');
                if (counterEl) {
                    const questionId = state.current_question_id || 1;
                    counterEl.textContent = `Question ${questionId} • ${revealedCount} / ${totalCount} revealed`;
                }

                // update round score
                const roundEl = document.getElementById('roundScore');
                if (roundEl) roundEl.textContent = (state.roundScore ?? 0);

                const board = document.getElementById('board');
                board.innerHTML = '';
                // create two column layout: left gets first half, right gets the rest
                const leftCol = document.createElement('div');
                leftCol.className = 'column';
                const rightCol = document.createElement('div');
                rightCol.className = 'column';

                const answers = state.answers || [];
                const total = answers.length;
                const half = Math.ceil(total / 2);

                answers.forEach((a, idx) => {
                    const row = document.createElement('div');
                    row.className = 'answer-row ' + (a.revealed ? 'revealed' : 'hidden-answer');
                    row.innerHTML = `
                            <div class="answer-number">${idx + 1}</div>
                            <div class="answer-text">${a.revealed ? a.text.toUpperCase() + ' - ' + a.points : '——'}</div>                    `;
                    if (idx < half) leftCol.appendChild(row); else rightCol.appendChild(row);
                });

                board.appendChild(leftCol);
                board.appendChild(rightCol);
                // update strikes display
                const strikes = state.strikes || 0;
                for (let i = 1; i <= 3; i++) {
                    const el = document.getElementById(`strike${i}`);
                    if (!el) continue;
                    if (i <= strikes) el.classList.add('active'); else el.classList.remove('active');
                }
        };
        
        // play buzzer sound and animate strikes when strikes increase
        (function () {
            let prevStrikes = 0;

            function playBuzzer() {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const o = ctx.createOscillator();
                    const g = ctx.createGain();
                    o.type = 'sawtooth';
                    o.frequency.value = 160; // low buzzer
                    o.connect(g);
                    g.connect(ctx.destination);
                    g.gain.setValueAtTime(0.3, ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
                    o.start();
                    o.stop(ctx.currentTime + 0.4);
                } catch (e) { console.warn('audio failed', e); }
            }

            window.onStateUpdate = function (state) {
                const strikes = state.strikes || 0;
                if (strikes > prevStrikes) {
                    // play buzzer and shake
                    playBuzzer();
                    const strikesEl = document.querySelector('.strikes');
                    if (strikesEl) {
                        strikesEl.classList.add('shake');
                        setTimeout(() => strikesEl.classList.remove('shake'), 600);
                    }
                }
                prevStrikes = strikes;
            };
        })();
    </script>
    <script src="/static/app.js"></script>
</body>
</html>

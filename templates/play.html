<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud - Play</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Family Feud</div>
        </div>

        <div class="teams-section">
            <div class="team-box" id="team1Box">
                <div class="team-name" id="team1Name">Team 1</div>
                <div class="team-score" id="team1Score">0</div>
                <div class="team-indicator">● PLAYING ●</div>
            </div>
            <div class="team-box" id="team2Box">
                <div class="team-name" id="team2Name">Team 2</div>
                <div class="team-score" id="team2Score">0</div>
                <div class="team-indicator">● PLAYING ●</div>
            </div>
        </div>

        <div class="question">
            <div class="question-text" id="questionText">Loading...</div>
            <div class="question-counter" id="questionCounter"></div>
        </div>

        <div class="board" id="board">
            <!-- Answers injected here -->
        </div>
    </div>

    <script>
        // page-level render function used by /static/app.js
        window.renderState = function (state) {
            document.getElementById('questionText').textContent = state.question || '';
            const board = document.getElementById('board');
            board.innerHTML = '';
            (state.answers || []).forEach((a, idx) => {
                const row = document.createElement('div');
                row.className = 'answer-row ' + (a.revealed ? 'revealed' : 'hidden-answer');
                row.innerHTML = `
                    <div class="answer-number">${idx + 1}</div>
                    <div class="answer-text">${a.revealed ? a.text.toUpperCase() : '——'}</div>
                    <div class="answer-points">${a.revealed ? a.points : ''}</div>
                `;
                board.appendChild(row);
            });
        };
    </script>
    <script src="/static/app.js"></script>
</body>
</html>

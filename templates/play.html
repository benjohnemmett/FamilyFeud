<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Family Feud - Play</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="" crossorigin="anonymous"></script>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px }
      .answer { padding: 8px; border: 1px solid #ccc; margin: 6px 0 }
      .hidden { color: #bbb }
    </style>
  </head>
  <body>
    <h1>Family Feud - Play</h1>
    <h2 id="question">Loading...</h2>
    <div id="answers"></div>

    <script>
      const socket = io('/game');
      socket.on('connect', () => console.log('connected'));
      socket.on('state_update', state => {
        document.getElementById('question').innerText = state.question;
        const container = document.getElementById('answers');
        container.innerHTML = '';
        state.answers.forEach(a => {
          const div = document.createElement('div');
          div.className = 'answer';
          div.innerText = a.revealed ? `${a.text} — ${a.points}` : '——';
          if (!a.revealed) div.classList.add('hidden');
          container.appendChild(div);
        });
      });
    </script>
  </body>
  </html>
